<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="returnMenu" onclick="goToMenu()"></div>
            <div class="colorMode">
                <div class="switch">
                    <span class="switch__slider">
                        <div class="circle"></div>
                    </span>
                    <input class="switch__input" type="checkbox">
            </div>   
            </div>
        </div>
        <h1>Typing trainer</h1>
    <div class="goToTyping">
        <p>Choose your time of typing</p>
        <div class="settingTimeDiv">
            <p>15s</p>
            <input type="range" class="chooseTime" name="volume" min="15" max="120" step = "15">
            <p>120s</p>
            </div>
        <div class="chosenTime">
            75s
        </div>
        <div class="goToMainDiv" onclick="goToMain()">
            <a class="goToMain" onclick="goToMain()">Try your skills!</a>
        </div>
    </div>
    </div>
    <script src="utilities.js"></script>
    <script src="menu_script.js"></script>
</body>
</html>
